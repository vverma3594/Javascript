<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-do list</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"  />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <span class="navbar-brand mb-0 h1">To-do list</span>
      </div>
    </nav>
    <section>
      <div class="container mt-5 ">
       <div class="row">
        <div class="col-12">
            <div class="card">
              <div class="card-header bg-success text-white"><h2><b>To-do list</b></h2></div>
              <div class="card-body bg-light">
                <form id="formTask">
                  <div class="mb-3">
                    <input type="text" class="form-control" id="InputTask">
                    <input type="hidden"  id="saveTask">
                  </div>
                  <button type="submit" id="add" class="btn btn-primary">Add the task</button>
                  </form>
                  <button id="update" class="btn btn-primary">Update the task</button>

              </div>
            </div>
        </div>
        
       </div>

       <div class="card mt-5 p-3 bg-secondary text-white">
          <ul id="listItem">

          </ul>
       </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
