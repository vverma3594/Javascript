<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digital Watch</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" crossorigin="anonymous">


  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <span class="navbar-brand mb-0 h1">Digital Watch</span>
        </div>
      </nav>
      <section class="mt-4">
        <div class="container">
           <div class="row">
            <div class="col-4">
              <div class="card p-3 bg-1">
                <h2>India</h2>
                <h4>Time: <span id="timeIN"></span></h4>
                <h4>Date: <span id="dateIN"></span> </h4>
              </div>
            </div>
            <div class="col-4">
              <div class="card p-3 bg-2">
                <h2>USA</h2>
                <h4>Time: <span id="timeUS"></span></h4>
                <h4>Date: <span id="dateUS"></span> </h4>
              </div>
            </div>
            <div class="col-4">
              <div class="card p-3 bg-3">
                <h2>CHINA</h2>
                <h4>Time: <span id="timeCH"></span></h4>
                <h4>Date: <span id="dateCH"></span> </h4>
              </div>
            </div>
           </div>
        </div>
      </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="app.js" ></script>
  </body>
</html>
